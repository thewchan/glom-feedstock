{% set name = "glom" %}
{% set version = "23.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f7877de06a7d4f2ecca9608678258300498aaf02dc3b1eea971677f1dce86e3

build:
  number: 0
  entry_points:
    - glom = glom.cli:console_main
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - attrs
    - boltons >=19.3.0
    - face ==20.1.1
    - python >=3.7

test:
  source_files:
    - glom/test
  imports:
    - glom
  commands:
    - pip check
    - glom --help
    - pytest -vvv --capture=tee-sys -k "not test_error" glom/test
  requires:
    - pip
    - pytest >=6.2.5
    - pyyaml ==5.4.1

about:
  home: https://github.com/mahmoud/glom
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A declarative object transformer and formatter, for conglomerating nested data.

extra:
  recipe-maintainers:
    - CJ-Wright
    - thewchan
